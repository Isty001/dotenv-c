name: Test

on: [push, pull_request] 

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
    - uses: actions/checkout@v2
    - name: make test
      shell: bash
      run: |
        mkdir -p build && cd build 
        cmake -DOTENV_TEST=ON ..
        cmake --build .
    - name: run test
      run: ./dotenv-test
